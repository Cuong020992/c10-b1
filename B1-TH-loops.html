<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<p id="total"></p>
</body>
</html>
<script>
    var i;
    var text = "";
    for (i=0;i<5;i++){
        text += "the Number is: " +i+ "<br>";
    }
    document.getElementById("text").innerHTML = text;
</script>

<script>
    let num = prompt("nhập vào số bất kỳ: ")
    var i = 1;
    var total = 0;
    if(num >0){
        for(i=1;i <= num; i++)
        {
            total += i;
        }
    }
    document.getElementById("total").innerHTML = +total;
</script>
